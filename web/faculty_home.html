<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="login-bg">   <!-- ✅ background photo applied -->

  <!-- Transparent header -->
  <header><h1>Faculty Portal</h1></header>

  <div class="container">
    <!-- Faculty Info -->
    <div class="card">
      <h2>Welcome</h2>
      <p id="facultyName">Faculty Name</p>
    </div>

    <!-- Pending Requests -->
    <div class="card mt-16">
      <h2>Student Leave Requests</h2>
      <form id="facultyForm">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Select</th>
                <th>Student</th>
                <th>Reason</th>
                <th>Days</th>
                <th>From</th>
                <th>To</th>
                <th>Applied At</th>
                <th>Decision</th>
              </tr>
            </thead>
            <tbody id="requestsTable"></tbody>
          </table>
        </div>
        <div class="mt-12">
          <button type="submit" class="btn btn-primary">Save Decisions</button>
          <button type="button" id="deleteFaculty" class="btn btn-danger">Delete Selected</button>
        </div>
      </form>
    </div>

    <!-- Status Overview -->
    <div class="card mt-16">
      <h2>Leave Status</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Student</th>
              <th>Reason</th>
              <th>Days</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="statusTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ✅ Script to load faculty data -->
  <script>
    // Load logged-in faculty name
    const faculty = JSON.parse(localStorage.getItem("loggedInFaculty"));
    if (faculty) {
      document.getElementById("facultyName").textContent = faculty.id;
    }

    let requests = JSON.parse(localStorage.getItem("leaveRequests")) || [];
    const tableBody = document.getElementById("requestsTable");
    const statusTable = document.getElementById("statusTable");

    function loadRequests() {
      tableBody.innerHTML = "";
      if (requests.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="8">No leave requests yet.</td></tr>`;
      } else {
        requests.forEach((req, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="checkbox" data-index="${index}"></td>
            <td>${req.user}</td>
            <td>${req.reason}</td>
            <td>${req.days}</td>
            <td>${req.startDate}</td>
            <td>${req.endDate}</td>
            <td>${req.time}</td>
            <td>
              <select data-index="${index}">
                <option value="Pending" ${req.status==="Pending"?"selected":""}>Pending</option>
                <option value="Approved" ${req.status==="Approved"?"selected":""}>Approved</option>
                <option value="Rejected" ${req.status==="Rejected"?"selected":""}>Rejected</option>
              </select>
            </td>
          `;
          tableBody.appendChild(row);
        });
      }
    }

    // Save decisions
    document.getElementById("facultyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selects = document.querySelectorAll("select[data-index]");
      selects.forEach(sel => {
        const idx = sel.getAttribute("data-index");
        requests[idx].status = sel.value;
      });
      localStorage.setItem("leaveRequests", JSON.stringify(requests));
      loadStatusTable();
      alert("Decisions saved ✅");
    });

    // Delete selected requests
    document.getElementById("deleteFaculty").addEventListener("click", function() {
      const checkboxes = document.querySelectorAll("#requestsTable input[type='checkbox']:checked");
      if (checkboxes.length === 0) {
        alert("Please select at least one request to delete.");
        return;
      }
      const indices = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      requests = requests.filter((_, i) => !indices.includes(i));
      localStorage.setItem("leaveRequests", JSON.stringify(requests));
      loadRequests();
      loadStatusTable();
      alert("Selected requests deleted ✅");
    });

    function loadStatusTable() {
      statusTable.innerHTML = "";
      requests.forEach(req => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${req.user}</td>
          <td>${req.reason}</td>
          <td>${req.days}</td>
          <td>${req.startDate}</td>
          <td>${req.endDate}</td>
          <td><span class="badge ${req.status.toLowerCase()}">${req.status}</span></td>
        `;
        statusTable.appendChild(row);
      });
    }

    loadRequests();
    loadStatusTable();
  </script>
</body>
</html>
