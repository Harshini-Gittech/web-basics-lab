<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    h1, h2 {
      text-align: center;
    }
    .faculty-box {
      margin: 20px auto;
      width: 90%;
      max-width: 900px;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    select {
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
    }
    .Pending { background-color: #f3eb11; }
    .Approved { background-color: #16ee07; }
    .Rejected { background-color: #f20c0c; }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Faculty Portal</h1>
  </header>

  <main>
    <div class="faculty-box">
      <h2><b>Welcome</b> <span id="facultyName">Faculty</span></h2>

      <h3>Student Leave Requests</h3>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Reason</th>
            <th>Days</th>
            <th>From</th>
            <th>To</th>
            <th>Applied At</th>
            <th>Decision</th>
          </tr>
        </thead>
        <tbody id="facultyLeaveTable"></tbody>
      </table>

      <button onclick="submitFacultyDecisions()">ðŸ’¾ Save Decisions</button>
    </div>
  </main>

  <script>
    // Show logged-in faculty name
    const faculty = JSON.parse(localStorage.getItem("loggedInFaculty"));
    if(faculty) document.getElementById("facultyName").textContent = faculty.id;

    // Load requests on page load
    window.onload = function(){
      loadFacultyRequests();
    };
  </script>
</body>
</html>
