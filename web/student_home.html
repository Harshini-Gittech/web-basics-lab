<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal - Leave Management</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="login-bg">
  <!-- Transparent header -->
  <header><h1>Student Portal</h1></header>

  <div class="container">
    <div class="card">
      <h2>Apply for Leave</h2>

      <div class="form-grid full">
        <label>
          Reason
          <input type="text" id="reason" placeholder="Enter reason" />
        </label>

        <label>
          Faculty
          <select id="facultySelect"></select>
        </label>

        <label>
          Days
          <input type="number" id="days" min="1" />
        </label>

        <label>
          Start Date
          <input type="date" id="startDate" />
        </label>

        <label>
          End Date
          <input type="date" id="endDate" />
        </label>
      </div>

      <div class="mt-12">
        <button class="btn btn-primary" onclick="applyLeave()">ðŸ“© Submit Leave Request</button>
        <span id="statusMsg" style="margin-left:12px; font-weight:600;"></span>
      </div>
    </div>

    <div class="card mt-16">
      <h2>Your Leave History</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Reason</th>
              <th>Days</th>
              <th>Start</th>
              <th>End</th>
              <th>Faculty</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentLeaveTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Ensure the page loads faculty list and existing leaves when opened
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof loadFacultyForStudents === 'function') loadFacultyForStudents();
      if (typeof loadStudentLeaves === 'function') loadStudentLeaves();
    });
  </script>
</body>
</html>
